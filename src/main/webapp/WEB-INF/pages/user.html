<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
Working with this page.
<br/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="User, state : ${currentUsers}" class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${User.getId()}">ID</td>
        <td th:utext="${User.getName()}">Name</td>
        <td th:utext="${User.getAge()}">Age</td>
    </tr>
</table>

<br/>
<form th:method="POST" th:action="@{/user}" th:object="${user}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <input type="submit" value="Add user"/>
</form>
<br/>
<p><a href="/remove">Delete user</a></p>
<p><a href="/edit">Edit user</a></p>
</body>
</html>
